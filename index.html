<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Top Pot Baking Estimates by Location</title>
  <link href='http://fonts.googleapis.com/css?family=Lora|Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
  <link href="styles/reset.css" rel="stylesheet" type="text/css">
  <link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Top Pot Baking Estimates by Location</h1>
  <div id="background-box">
    <img src="images/old-fashioned.jpg" alt="Old Fashioned Donut">
    <img src="images/sprinkles.jpg" alt="Sprinkles Donut">
  </div>
  <img src="images/Top_Pot_Doughnuts_01.png" alt="Top Pot logo" id="logo">
  <p>Donuts to bake per hour per location based on estimated demand</p>
  <table>
    <thead></thead>
    <tbody></tbody>
  </table>
    <h2>Add/modify a store</h2>
    <p>Modify a store by entering its name in the "Location name" field below. If the store doesn't exist, it will be created.</p>
  <form>
    <p class="form-field">
      <label for="name">Location name:</label>
      <input id="name" required>
    </p>
    <p class="form-field">
      <label for="min-cust">Min customers/hour:</label>
      <input id="min-cust" type="number" required>
    </p>
    <p class="form-field">
      <label for="max-cust">Max customers/hour:</label>
      <input id="max-cust" type="number" required>
    </p>
    <p class="form-field">
      <label for="avg-per-cust">Average/customer:</label>
      <input id="avg-per-cust" type="number" required>
    </p>
    <p class="form-field">
      <label for="submit"></label>
      <button id="submit" type="submit">Submit</button>
    </p>
  </form>
  <script src="donut_shop.js"></script>
</body>
